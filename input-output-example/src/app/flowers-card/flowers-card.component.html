
    <div class = "card" (click) = "onFlowerSelected(flower)"> 
        <div class = "card-image">
            <img src = {{flower.imgUrl}}  alt="Flower Image">
        </div>
        <div class = "card-body">
            <h5 class= "card-title">{{flower.name}}</h5>
            <p class= "card-text">{{flower.description}}</p>
        </div>
    </div>
